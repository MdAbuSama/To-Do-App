<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Note</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f1f3f4;
            margin: 0;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        
        .header h1 {
            font-weight: 400;
            color: #5f6368;
        }
        
        .note-creator {
            max-width: 600px;
            margin: 20px auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 1px 2px 0 rgba(60, 64, 67, 0.302), 0 2px 6px 2px rgba(60, 64, 67, 0.149);
        }
        
        #note-form {
            display: flex;
            flex-direction: column;
        }
        
        #note-form input,
        #note-form textarea {
            border: none;
            padding: 10px;
            margin-bottom: 10px;
            font-size: 1rem;
        }
        
        #note-form input:focus,
        #note-form textarea:focus {
            outline: none;
        }
        
        #note-form button {
            align-self: flex-end;
            background-color: #1a73e8;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 10px 20px;
            cursor: pointer;
        }
        
        .notes-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
            gap: 20px;
        }
        
        .note {
            background: white;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 1px 2px 0 rgba(60, 64, 67, 0.302), 0 2px 6px 2px rgba(60, 64, 67, 0.149);
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        
        .note-title {
            font-weight: 500;
            margin-bottom: 10px;
        }
        
        .note-content {
            font-size: 1rem;
        }
        
        .note-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 20px;
        }
        
        .note-date {
            font-size: 0.8rem;
            color: #5f6368;
        }
        
        .delete-btn {
            background: none;
            border: none;
            color: #5f6368;
            cursor: pointer;
            font-size: 0.8rem;
        }
        
        .month-header {
            font-size: 1.5rem;
            font-weight: 500;
            color: #5f6368;
            margin-top: 40px;
            margin-bottom: 20px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>Keep Important Note</h1>
        </div>
        <div class="note-creator">
            <form id="note-form">
                <input type="text" id="note-title" placeholder="Title">
                <textarea id="note-content" placeholder="Take a note..." rows="3"></textarea>
                <button type="submit">Add</button>
            </form>
        </div>
        <div id="notes-container"></div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const noteForm = document.getElementById('note-form');
            const noteTitleInput = document.getElementById('note-title');
            const noteContentInput = document.getElementById('note-content');
            const notesContainer = document.getElementById('notes-container');

            const BIN_URL = "https://api.jsonbin.io/v3/b/68e4ffe443b1c97be95d6ac5";
            const API_KEY = "$2a$10$s1q8gCZeUMlje86yaeTVd.oR/pmniEkYOfqd4EMQ47eqBSy9/MO06";

            let notes = [];

            const getNotes = async() => {
                try {
                    const response = await fetch(`${BIN_URL}/latest`);
                    const data = await response.json();
                    notes = data.record.notes || [];
                    renderNotes();
                } catch (error) {
                    console.error("Error fetching notes:", error);
                }
            };

            const saveNotes = async() => {
                try {
                    await fetch(BIN_URL, {
                        method: 'PUT',
                        headers: {
                            'Content-Type': 'application/json',
                            'X-Master-Key': '$2a$10$CjzmyVb.FtGz5tv8.HWiwe/DapG8cFscDxf0jU1WkDELV90MLHHem'
                        },
                        body: JSON.stringify({
                            notes
                        })
                    });
                } catch (error) {
                    console.error("Error saving notes:", error);
                }
            };

            const renderNotes = () => {
                notesContainer.innerHTML = '';

                const groupedNotes = notes.reduce((acc, note) => {
                    const month = new Date(note.createdAt).toLocaleString('default', {
                        month: 'long',
                        year: 'numeric'
                    });
                    if (!acc[month]) {
                        acc[month] = [];
                    }
                    acc[month].push(note);
                    return acc;
                }, {});

                for (const month in groupedNotes) {
                    const monthHeader = document.createElement('h2');
                    monthHeader.classList.add('month-header');
                    monthHeader.textContent = month;
                    notesContainer.appendChild(monthHeader);

                    const notesGrid = document.createElement('div');
                    notesGrid.classList.add('notes-grid');
                    notesContainer.appendChild(notesGrid);

                    groupedNotes[month].forEach(note => {
                        const noteEl = document.createElement('div');
                        noteEl.classList.add('note');
                        noteEl.innerHTML = `
                            <div class="note-title">${note.title}</div>
                            <div class="note-content">${note.content}</div>
                            <div class="note-footer">
                                <span class="note-date">${new Date(note.createdAt).toLocaleDateString()}</span>
                                <button class="delete-btn" data-id="${note.id}">Delete</button>
                            </div>
                        `;
                        notesGrid.appendChild(noteEl);
                    });
                }
            };

            noteForm.addEventListener('submit', async(e) => {
                e.preventDefault();
                const title = noteTitleInput.value.trim();
                const content = noteContentInput.value.trim();
                if (title || content) {
                    notes.push({
                        id: Date.now().toString(),
                        title,
                        content,
                        createdAt: new Date().toISOString()
                    });
                    await saveNotes();
                    renderNotes();
                    noteTitleInput.value = '';
                    noteContentInput.value = '';
                }
            });

            notesContainer.addEventListener('click', async(e) => {
                if (e.target.classList.contains('delete-btn')) {
                    const id = e.target.dataset.id;
                    notes = notes.filter(note => note.id !== id);
                    await saveNotes();
                    renderNotes();
                }
            });

            getNotes();
        });
    </script>
</body>

</html>
